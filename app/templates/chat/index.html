<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8"/>
        <title>Чат техподдержки</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    </head>

    <body>
        <section class="section">
            <div class="container">
                <div class="columns is-multiline">
                    <div class="column is-6 is-offset-3 mb-6">
                        <section class="hero is-primary">
                            <div class="hero-body">
                                <p class="title">
                                    Чат техподдержки
                                </p>
                                <p class="subtitle">
                                    Напишите в нашу техподдержку
                                </p>
                            </div>
                        </section>
                    </div>
                    <div class="column is-4 is-offset-4">
                        <div class="field">
                            <label>Причина обращения</label>
            
                            <div class="control">
                                <input class="input" type="text" placeholder="Введите причину" id="room-name-input">
                            </div>
                        </div>
            
                        <div class="field">
                            <label>Имя</label>
            
                            <div class="control">
                                <input class="input" type="text" placeholder="Введите имя" id="username-input">
                            </div>
                        </div>
            
                        <div class="field">
                            <div class="control">
                                <a class="button is-info" id="room-name-submit">Отправить</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
            
        <script>
            document.querySelector('#room-name-input').focus();
            // If you hit "enter" on the keyboard, trigger the click method
            document.querySelector('#room-name-input').onkeyup = function(e) {
            if (e.keyCode === 13) {
                document.querySelector('#room-name-submit').click();
            }
            };

            
            // When you submit the form, redirect the user to the room page
            document.querySelector('#room-name-submit').onclick = function(e) {
            var roomName = document.querySelector('#room-name-input').value;
            var userName = document.querySelector('#username-input').value;
            var newRoomName = roomName.replace(/[&?\\\/]/, '')

            window.location.replace(newRoomName + '/?username=' + userName);
            };
        </script>
    </body>
</html>
